<!DOCTYPE html>
<html>
  <head>
    <title>Weather App</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/eab160de55.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="row" id="top-row">
        <div class="col-2 cities">Lisbon</div>
        <div class="col-2 cities">Sydney</div>
        <div class="col-2 cities">Tokyo</div>
        <div class="col-2 cities">Toronto</div>
        <div class="col-2 current-location">Current</div>
      </div>

      <form class="input-group" id="search-form">
        <input
          class="form-control"
          type="text"
          placeholder="Search a City"
          autocomplete="off"
          id="search-text-input"
        />
        <span class="input-group-append">
          <button
            class="btn btn-outline-secondary border-left-0 border"
            type="submit"
            id="search-button"
          >
            <i class="fa fa-search"></i>
          </button>
        </span>
      </form>

      <div class="row" id="current-weather-info">
        <div class="col">
          <h1 id="input-city">New York</h1>
          <i class="fa-solid fa-cloud-sun"></i>
          <p>
            <span id="degreeTemperature"> 66</span>
            <span class="degree-in-fahrenheit dark"> °F </span>|
            <span class="degree-in-celcius">℃</span>
          </p>
        </div>
        <div class="col" id="current-day-precipitation">
          <h1 class="day" id="current-day">Monday 20:52</h1>
          <p>
            <!-- <span> Precipitation: 9% </span><br /> -->
            <span id="humidity-percentage">Humidity: 66% </span><br />
            <span id="wind-speed">Wind: 6 mph </span>
          </p>
        </div>
      </div>
      <div class="row" id="future-weather-info">
        <div class="col" id="today">
          <span class="day">Mon</span>
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
          <br />
          <strong>54 ℉</strong> 39 ℉
        </div>
        <div class="col">
          <span class="day">Tue</span>
          <br />
          <i class="fa-solid fa-cloud"></i>
          <br />
          <strong>42 ℉</strong> 28 ℉
        </div>
        <div class="col">
          <span class="day">Wed</span>
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
          <br />
          <strong>40 ℉</strong> 28 ℉
        </div>
        <div class="col">
          <span class="day">Thu</span>
          <br />
          <i class="fa-solid fa-cloud-sun-rain"></i>
          <br />
          <strong>45 ℉</strong> 31 ℉
        </div>
        <div class="col">
          <span class="day">Fri</span>
          <br />
          <i class="fa-solid fa-cloud-sun"></i>
          <br />
          <strong>34 ℉</strong> 8 ℉
        </div>
        <div class="col">
          <span class="day">Sat</span>
          <br />
          <i class="fa-solid fa-cloud-rain"></i>
          <br />
          <strong>26 ℉</strong> 24 ℉
        </div>
      </div>
    </div>
    <p class="github-link">
      <a href="https://github.com/spun21m/my-weather-project" target="_blank"
        >Open-source code</a
      >
      by Sital Pun
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
